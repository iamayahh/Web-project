    <script>
      function fn1() {
        var name = document.getElementById("name"),
          email = document.getElementById("email"),
          age = document.getElementById("age"),
          gender = document.getElementsByName("gender"),
          skills = document.getElementsByName("things"),
          flag = true;
        if (!name.value) {
          document.getElementById("s1").innerHTML = "Please enter your name!";
          flag = false;
        }

        if (!email.value) {
          document.getElementById("s2").innerHTML = "Please enter an email!";

        }

          document.getElementById("s3").innerHTML = "Please enter your age!";
          flag = false;
        } else if (age.value < 15) {

            "You should be 15 or older to register!";
          flag = false;
        }

          }

        for (let i = 0; i < skills.length; i++) {
